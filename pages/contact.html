    <main>
        <section class="hero-contact">
                <h1>CONTACT</h1>
        </section>
        <section id="formulario-contacto" class="container-fluid">
            <form action="" class="formulario row">
                <div class="mb-3 col-lg-6 col-sm-12">
                    <label for="formControlInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-lg-6 col-sm-12">
                    <label for="formControlInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formControlInput" placeholder="Jessica">
                </div>
                <div class="mb-3 col-lg-6 col-sm-12">
                    <label for="formControlInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="formControlInput" placeholder="Fletcher">
                </div>
                <div class="mb-3 col-lg-6 col-sm-12">
                    <label for="formControlInput" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="formControlInput" placeholder="+555-555-5555">
                </div>
                <div class="col-lg-6 col-sm-12 mb-3">
                    <label for="formControlInput" class="form-label">Gender</label>
                    <div class="d-flex align-items-lg-center justify-content-lg-evenly bd-highlight row">
                        <div class="form-check form-check-inline col-lg-3 col-sm-6 mb-3">
                            <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                            <label class="form-check-label" for="inlineRadioDefault">Male</label>
                        </div>
                        <div class="form-check form-check-inline col-lg-3 col-sm-6 mb-3">
                            <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked"
                                checked="">
                            <label class="form-check-label" for="inlineRadioChecked">Female</label>
                        </div>
                        <div class="form-check form-check-inline col-lg-3 col-sm-6 mb-3">
                            <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                            <label class="form-check-label" for="inlineRadioDefault">Other</label>
                        </div>
                    </div>
                </div>
                <div class="field-form col-lg-6 col-sm-12 mb-3">
                    <label for="country">Country</label>
                    <div class="form-multilabel">
                        <select class="form-select" aria-label="Medium select">
                            <option selected="">Choose your Country</option>
                            <option value="1">Argentina</option>
                            <option value="2">United Kingdom</option>
                            <option value="3">Scotland</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 mb-3">
                    <label for="floatingTextarea">Comments</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                </div>
                <div class="d-grid gap-2 row-cols-auto">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </form>
        </section>
